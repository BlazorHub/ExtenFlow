name: ExtenFlow
extensions:
- name: dapr
registry: dapracr.azurecr.io
services:
- name: sqlserver
  image: mcr.microsoft.com/mssql/server:2019-latest
  env:
    - name: SA_PASSWORD
      value: "P@ssw0rd"
    - name: ACCEPT_EULA
      value: "Y"
  bindings:
    - port: 1433
- name: redis
  image: redis
  bindings:
    - port: 6973
- name: identity-actors
  project: ExtenFlow.Identity.Actors/ExtenFlow.Identity.Actors.csproj
  env:
  - name: ASPNETCORE_ENVIRONMENT
    value: Development
  buildProperties:
  - name: Configuration
    value: Debug
- name: identity-services
  project: ExtenFlow.Identity.Services/ExtenFlow.Identity.Services.csproj
  env:
  - name: ASPNETCORE_ENVIRONMENT
    value: Development
  buildProperties:
  - name: Configuration
    value: Debug
- name: identity-web
  project: ExtenFlow.Identity.Web/ExtenFlow.Identity.Web.csproj
  env:
  - name: ASPNETCORE_ENVIRONMENT
    value: Development
  buildProperties:
  - name: Configuration
    value: Debug
- name: identity-server
  project: ExtenFlow.Identity.IdentityServer/ExtenFlow.Identity.IdentityServer.csproj
  env:
  - name: ASPNETCORE_ENVIRONMENT
    value: Development
  buildProperties:
  - name: Configuration
    value: Debug
