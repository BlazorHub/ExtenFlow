name: ExtenFlow
extensions:
- name: dapr
registry: dapracr.azurecr.io
services:
- name: sqlserver
  image: mcr.microsoft.com/mssql/server:2019-latest
  env:
    - name: SA_PASSWORD
      value: "P@ssw0rd"
    - name: ACCEPT_EULA
      value: "Y"
  bindings:
    - port: 1433
- name: redis
  image: redis
  bindings:
    - port: 6973
- name: identity-actors
  project: src/Services/ExtenFlow.Identity.Actors/ExtenFlow.Identity.Actors.csproj
- name: identity-odata
  project: src/Services/ExtenFlow.Identity.OData/ExtenFlow.Identity.ODdata.csproj
- name: identity-web
  project: src/Services/ExtenFlow.Identity.Web/ExtenFlow.Identity.Web.csproj